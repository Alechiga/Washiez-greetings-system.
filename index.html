<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washiez unofficial greeting system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Washiez unofficial greeting system by: Alechiga2</h1>
        <input type="text" id="mensaje" placeholder="Please put greeting name here.">
        <button onclick="mostrarAccion()">Confirm</button>
        <button onclick="location.href='configuracion.html'">Configuration</button>
        <div id="resultado"></div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function mostrarAccion() {
            const mensaje = document.getElementById('mensaje').value.trim().toLowerCase();
            const acciones = JSON.parse(getCookie('acciones') || '{}');

            const resultado = document.getElementById('resultado');
            resultado.textContent = acciones[mensaje] || "There is no greeting with that name, please try again.";
        }
    </script>
</body>
</html>
